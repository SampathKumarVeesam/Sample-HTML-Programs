<html>
<head>
    <title>Combined Form Example</title>
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    <section>
        <h2>Interactive Form</h2>

    
            <!-- Basic Tags -->
            <p>Personal Information:</p>
            <label>First Nmae:</label>
            <input type="text" name="firstname" placeholder="Enter your firstname"><br>
            <label>Last name</label>
            <input type="text" name="lastname" placeholder="Enter your lastname"><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="enter ur email"><br>

            <label>Password:</label>
            <input type="password" name="password" placeholder="password" ><br>

            <label>List :</label>
            <input list="l">

            <label>Date of Birth:</label>
            <input type="date" name="dob"><br>

           <label>Location:</label>
           <input type="text" name="Location" placeholder="U r From">

            <p>Upload Your Media:</p>
            <p>Audio :</p>
            <audio>
                <input type="audio" src="https://pixabay.com/sound-effects/cat-meow-14536/">
            </audio>
            
            <label>Picture:</label>
            <input type="file" name="picture" alt="pic not found"><br>
            <label>Picture:</label>
            <input type="image" src="https://th.bing.com/th/id/OIP.YJGMH3PYXaOBUc6pZ2m9WQHaFO?rs=1&pid=ImgDetMain" name="picture" alt="pic not found"><br>

            <!-- Submit Button -->
            <button type="submit">Submit Form</button>
        </form>
    </section>

   
</body>
<footer>
    <p>Created on March 12, 2025</p>
</footer>
</html>
